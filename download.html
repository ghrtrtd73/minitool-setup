<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading - SoftsMac</title>
    <meta name="description" content="Your download will begin shortly">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload redirect destination -->
    <link rel="dns-prefetch" href="https://softsmac.net">
</head>
<body class="download-page">
    <main class="container">
        <!-- Countdown wrapper -->
        <div class="countdown-wrapper">
            <!-- Countdown display -->
            <div class="countdown-container">
                <div class="countdown-number" id="countdown-display">3</div>
                <div class="countdown-label">Redirecting...</div>
            </div>
            
            <!-- Progress indicator -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
